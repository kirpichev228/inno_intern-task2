<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/styles/general.css">
  <link rel="stylesheet" href="src/styles/main_page/main_header.css">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="header-logo">
      <button class="burger-open">
        &#9776;
      </button>
      <img src="src/images/logos/youtube_logo.png" alt="youtube logo">
    </div>
    <div class="searchbar-wrapper">
      <div class="searchbar">
        <span>
          Search
        </span>
        <img src="src/images/logos/search_logo.png" alt="search">
      </div>
    </div>
    
    <div class="header-icons-block">
      <div class="button-icons">
        <svg width="27" height="20" viewBox="0 0 27 20">
          <image href="src/images/icons/header_icons/phone-18.svg" />
        </svg>
        <svg width="21" height="21" viewBox="0 0 21 21" >
          <image href="src/images/icons/header_icons/many_dots.svg" alt=""/>
        </svg>
        <svg width="28" height="33" viewBox="0 0 28 33" >
          <image href="src/images/icons/header_icons/bell.svg" alt=""/>
        </svg>
      </div>
      <img src="src/images/icons/user_icon.png" class="user-icon" alt="">
    </div>
  </header>

</html>
